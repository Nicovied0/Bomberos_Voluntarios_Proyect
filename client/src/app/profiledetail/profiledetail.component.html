<div class="contenedor">
  <div class="container rounded bg-white mt-5">
    <div class="row">
      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="mt-5 img" [src]="profileData.imagen" width="90" />
          <span class="font-weight-bold divText">{{ profileData.name }}</span>
          <span class="text-black-50">{{ profileData.email }}</span>
          <span class="text-black-50">{{ profileData.description }}</span>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 py-5" style="color: black">
          <div
            class="d-flex justify-content-between align-items-center mb-3 divText"
          >
            <div class="d-flex flex-row align-items-center back" (click)="goProfile()">
              <i class="fa fa-long-arrow-left mr-1 mb-1 goProfile"></i>
              <h6 >Volver al inicio</h6>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <label for="name" class="label">Nombre: </label>
              <h3>{{ profileData.name }}</h3>
            </div>
            <div class="col-md-6">
              <label for="name" class="label">Numero: </label>
              <h3>{{ profileData.number }}</h3>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="name" class="label">Email: </label>
              <h3>{{ profileData.email }}</h3>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
