<div class="contenedor">
  <div class="container rounded bg-white mt-5">
    <div class="row">
      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="mt-5 img" [src]="profileData.imagen" width="90" />
          <span class="font-weight-bold divText">{{ profileData.name }}</span>
          <span class="text-black-50">{{ profileData.email }}</span>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 py-5">
          <div
            class="d-flex justify-content-between align-items-center mb-3 divText"
          >
            <div class="d-flex flex-row align-items-center back">
              <i class="fa fa-long-arrow-left mr-1 mb-1 goProfile"></i>
              <h6 (click)="goProfile()">Volver al inicio</h6>
            </div>
            <h6 class="text-right">Editar Perfil</h6>
          </div>
          <form >
            <div class="row mt-2">
              <div class="col-md-6">
                <label for="name" class="label">Nombre: </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  [(ngModel)]="profileData.name"
                  name="name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="number" class="label">Numero:</label>
                <input
                  type="number"
                  class="form-control"
                  [(ngModel)]="profileData.number"
                  name="number"
                  required
                  placeholder="Telefono"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <label for="email" class="label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="profileData.email"
                  name="email"
                  required
                />
              </div>
            </div>

            <div class="mt-5 text-right">
              <button class="btn btn-primary profile-button" type="submit">
                Guardar cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
