<div class="contenedor">
  <h2>Editar perfil</h2>

  <form (submit)="submitForm()">
    <div>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="profileData.name" required />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="profileData.email" required />
    </div>

    <div>
      <label for="imagen">Imagen:</label>
      <img src={{profileData.imagen}} />
    </div>
    <div>
      <label for="imagen">Imagen:</label>
      <input type="file" id="imagen" name="imagen" (change)="handleFileInput($event)" />
    </div>

    <button type="submit">Guardar cambios</button>
  </form>

  <button (click)="uploadImage()" [disabled]="!selectedFile">Cargar imagen</button>
</div>
