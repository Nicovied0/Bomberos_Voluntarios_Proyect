<div class="contenedor">
  <div class="container rounded bg-white mt-5">
    <div class="row">
      <div class="col-md-4 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
            class=" mt-5 img"
            src="{{ profileData.imagen }}"
            width="90"
          /><span class="font-weight-bold divText" >{{ profileData.name }}</span
          ><span class="text-black-50">{{ profileData.email }}</span>
        </div>
      </div>
      <div class="col-md-8">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3 divText">
            <div class="d-flex flex-row align-items-center back ">
              <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
              <h6>Volver al inicio</h6>
            </div>
            <h6 class="text-right">Editar Perfil</h6>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="first name"
                value="John"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="profileData.number"
                required
                placeholder="Phone number"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                placeholder="Email"
                [(ngModel)]="profileData.email"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <button (click)="uploadImage()" [disabled]="!selectedFile">
              Cargar imagen
            </button>
          </div>
          <div class="mt-5 text-right">
            <button class="btn btn-primary profile-button" type="button">
              Save Profile
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
