<div class="contenedor">
  <div *ngIf="loged">
    <h2>Bienvenido</h2>
    <button (click)="getUser()" *ngIf="goProfile && !profile.name">
      Continuar
    </button>

    <div *ngIf="profileLoged">
      <h3>{{ profile.name }}</h3>
      <img src="{{ profile.imagen }}" />
    </div>
  </div>
  <div *ngIf="!loged"></div>
</div>
