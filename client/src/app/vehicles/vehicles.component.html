<div>
  <div *ngIf="vehicles.length" class="contenedor">
    <div *ngFor="let vehicle of vehicles" class="div_caja">
      <div (click)="verDetalle(vehicle._id)">
        <h2>Movil: {{ vehicle?.movilNumber }}</h2>
        <img src="{{ vehicle?.image }}" class="img" loading="lazy" />
      </div>
    </div>
  </div>
  <div *ngIf="vehicles.length == 0">
    <app-loading></app-loading>
  </div>
</div>
