<div class="contenedor">
  <div class="divPrincipal">
    <h2>Regístrarse</h2>
  </div>
  <div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="divinputs">
        <label for="name" class="label">Nombre:</label>
        <input
          type="text"
          id="name"
          name="name"
          class="input"
          formControlName="name"
          required
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small class="text-danger">Nombre inválido (mínimo 5 caracteres)</small>
        </div>
      </div>
      <div class="divinputs">
        <label for="email" class="label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input"
          formControlName="email"
          required
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small class="text-danger">Email inválido</small>
        </div>
      </div>
      <div class="divinputs">
        <label for="password" class="label">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="input"
          formControlName="password"
          required
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small class="text-danger">Contraseña inválida (mínimo 8 caracteres, al menos una letra y un número)</small>
        </div>
      </div>
      <div class="divinputs">
        <!-- Deshabilitar el botón si el formulario no es válido -->
        <button type="submit" class="button" [disabled]="registerForm.invalid">Regístrarse</button>
      </div>
      <p class="text">
        Ya tienes cuenta?
        <a (click)="goLogin()" id="signup-link" class="go">Inicia Sesión</a>
      </p>
    </form>
  </div>
</div>
