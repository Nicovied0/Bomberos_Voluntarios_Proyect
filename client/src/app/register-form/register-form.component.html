<div>
  <h2>Registrarse</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        required
      />
    </div>
    <div>
      <label for="password">ContraseÃ±a:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="formData.password"
        required
      />
    </div>
    <button type="submit">Registrarse</button>
    <p>
      Ya tienes cuenta?
      <a (click)="goLogin()" id="signup-link">Inicia Sesion</a>
    </p>
  </form>
</div>
